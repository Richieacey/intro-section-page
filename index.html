<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="App.css">
  <link href="(https://fonts.google.com/specimen/Epilogue)">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header class="nav-bar">
    <div class="left-section">
      <img class="logo" src="images/logo.svg">
      <div onclick="toggleMenu()" class="features-dropdown">
        Features
          <img id="arrow-up" class="arrow-up" src="images/icon-arrow-up.svg">
          <img id="arrow-down" class="arrow-down" src="images/icon-arrow-down.svg">
          <div id="features-menu" class="features-menu">
            <div class="menu-list">
              <img class="todo-icon" src="images/icon-todo.svg">
              <div>Todo List</div>
            </div>
            <div class="menu-list">
              <img class="calendar-icon" src="images/icon-calendar.svg">
              <div>Calendar</div>
            </div>
            <div class="menu-list">
              <img class="reminder-icon" src="images/icon-reminders.svg">
              <div>Reminders</div>
            </div>
            <div class="menu-list">
              <img class="planning-icon" src="images/icon-planning.svg">
              <div>Planning</div>
            </div>
          </div>
      </div>
      <div onclick="toggleCompanyMenu()"  class="company-dropdown">
        Company
        <img id="arrow-up2" class="arrow-up" src="images/icon-arrow-up.svg">
        <img id="arrow-down2" class="arrow-down" src="images/icon-arrow-down.svg">
        <div id="company-menu" class="company-menu">
          <div class="company-details">History</div>
          <div class="company-details">Our Team</div>
          <div class="company-details">Blog</div>
        </div>
      </div>
      <div class="career-btn"> Careers</div>
      <div class="about-btn">About</div>
    </div>
    <div class="right-section">
      <div class="login-btn">Login</div>
      <button class="register-btn">Register</button>
    </div>
  </header>
  <main>
    <div class="main-section">
      <div class="title-description">
        <h1 class="title">
          Make remote work
        </h1>
        <p class="description">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="more-info">Learn more</button>
        <div class="bottom-section">
          <img class="sponsors" src="images/client-databiz.svg">
          <img class="sponsors resize" src="images/client-audiophile.svg">
          <img class="sponsors" src="images/client-meet.svg">
          <img class="sponsors" src="images/client-maker.svg">
        </div>
      </div>
      <div>
        <img class="image-hero" src="images/image-hero-desktop.png">
      </div>
    </div>
   
  </main>

 

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richie Ace</a>.
  </div>
  <script src="App.js"></script>
</body>
</html>
